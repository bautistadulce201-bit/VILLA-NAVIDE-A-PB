    escenario3.addEventListener('click', (event) => { //evento para cuando se suelta el clic
        var coords = { x: camera.position.x, y: camera.position.y, z: camera.position.z };

            .to({ x: 170, y: 230, z: 1050})//se indican los cambios que se presentaran y en que variables, INDICA LA POSICIÃ“N FINAL DE MOVIMIENTO
            .onUpdate(() => camera.position.set(coords.x, coords.y, coords.z)) //Se actualizan las vartiables en el objetivo del movimiento SE ACTUALIZAN LAS VARIABLES EN LA CAMARA
            .start();
    });
    interactionManager.add(escenario3); 




     // ________Interacciones________

        new TWEEN.Tween(coords)
            .to({ x: 0, y: 100, z: 2050 })//se indican los cambios que se presentaran y en que variables, INDICA LA POSICIÃ“N FINAL DE MOVIMIENTO
            .onUpdate(() => camera.position.set(coords.x, coords.y, coords.z)) //Se actualizan las vartiables en el objetivo del movimiento SE ACTUALIZAN LAS VARIABLES EN LA CAMARA

    //ðŸŽ° Render y animaciÃ³n
    function render() {

        interactionManager.update();
